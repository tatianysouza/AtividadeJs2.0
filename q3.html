<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Projeto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="box">
      <h2 class="titulo-principal">Questões JavaScript</h2>
    </div>
  </header>
  <main>
    <section class="box">
      <h2 class="titulos">Exercício</h2>
    
      <form id="form">
        <div class="">
          <label style="font-weight: bold">Questão 3: Lista de filmes</label>
        </div>

        <div class="grupo">
          <label>Pesquisar:</label>
          <input id="pesquisa" class="input-medio" placeholder="Digite o nome do filme">
        </div>
      </form>
      <button class="bot" onclick="location.href='index.html'">Voltar</button>

      <form class="form">
        <h2>Lista</h2>
        <ul id="moviesList"></ul>
      </form>
        
    </section>
  </main>

<script>

const filmes = [{
        "titulo": "Dawn of the Planet of the Apes",
        "lancamento": 2014,
    },
    {
        "titulo": "District 9",
        "lancamento": 2009,
    },
    {
        "titulo": "Transformers: Age of Extinction",
        "lancamento": 2014,
    },
    {
        "titulo": "X-Men: Days of Future Past",
        "lancamento": 2014,
    },
    {
        "titulo": "The Machinist",
        "lancamento": 2004,
    },
    {
        "titulo": "The Last Samurai",
        "lancamento": 2003,
    },
    {
        "titulo": "The Amazing Spider-Man 2",
        "lancamento": 2014,
    },
    {
        "titulo": "Tangled",
        "lancamento": 2010,
    },
    {
        "titulo": "Rush",
        "lancamento": 2013,
    },
    {
        "titulo": "Drag Me to Hell",
        "lancamento": 2009,
    },
    {
        "titulo": "Despicable Me 2",
        "lancamento": 2013,
    },
    {
        "titulo": "Kill Bill: Vol. 1",
        "lancamento": 2003,
    },
    {
        "titulo": "A Bug's Life",
        "lancamento": 1998,
    },
    {
        "titulo": "Life of Brian",
        "lancamento": 1972,
    },
    {
        "titulo": "How to Train Your Dragon",
        "lancamento": 2010,
    }];

function atualizarLista(nomesfilmes) {
    const listaFilmes = document.getElementById("moviesList");
    listaFilmes.innerHTML = "";

    for (let i = 0; i < nomesfilmes.length; i++) {
        const filme = nomesfilmes[i];
        const valor = document.createElement("li");
        valor.textContent = `${filme.titulo} (${filme.lancamento})`;
        listaFilmes.appendChild(valor);
    }
}

const pesquisaInput = document.getElementById("pesquisa");
pesquisaInput.addEventListener('keyup', () => {
    const pesquisa = pesquisaInput.value.toLowerCase();
    const nomesfilmes = filmes.filter(filme => filme.titulo.toLowerCase().includes(pesquisa));
    atualizarLista(nomesfilmes);
});

atualizarLista(filmes);

</script>
</body>
</html>
